<div class="container">
  <app-header></app-header>

  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="autor">Autor</label>
      <input type="text" [(ngModel)]="post.autor" class="form-control" id="autor" name="autor">
    </div>
    <div class="form-group">
      <label for="tituto">Título</label>
      <input type="text" [(ngModel)]="post.titulo" class="form-control" id="tituto" name="titulo" />
    </div>
    <div class="form-group">
      <label for="data">Data de publicação</label>
      <input type="text" [(ngModel)]="post.data" class="form-control" id="data" name="data">
    </div>

    <div class="form-group">
      <label for="conteudo">Conteúdo</label>
      <textarea class="form-control" [(ngModel)]="post.conteudo" id="conteudo" rows="3" name="conteudo"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
